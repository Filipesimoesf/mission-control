services:
  - type: web
    name: mission-control-api
    env: node
    rootDir: backend
    plan: starter
    buildCommand: npm ci
    startCommand: npm start
    disk:
      name: mc-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: MC_DB_PATH
        value: /var/data/mission-control.sqlite
      - key: MC_ALLOWED_ORIGIN
        value: https://filipesimoesf.github.io
      # set MC_AUTH_TOKEN manually in Render dashboard (secret)
